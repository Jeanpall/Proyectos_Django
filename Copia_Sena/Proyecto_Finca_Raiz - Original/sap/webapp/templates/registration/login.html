
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio de Sesion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link href="static/login.css" rel="stylesheet" type="text/css" media="screen"/>
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Link Icons Google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Img Logo-->
    <link rel="shortcut icon" href="../static/imagenes/logo.png" type="image/x-icon">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        width: 100%;
        height: 100%;
        background-image: url('../static/imagenes/carousel_01.jpg');
      }
      .wrapper {
        width: 330px;
        padding: 2rem 0 1rem 0;
        margin: 150px auto;
        background: #fff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2rem;
        color: #07001f;
      }
      p {
        margin-bottom: 1.7rem;
      }
      form input {
        width: 85%;
        outline: none;
        border: none;
        background: #dfe9f5;
        padding: 12px 14px;
        margin-bottom: 10px;
        border-radius: 10px;
      }
      .recover {
        text-align: right;
        font-size: 0.8rem;
        margin: 0.2rem 1.7rem 0 0;
      }
      .recover a {
        text-decoration: none;
        color: #07001f;
      }
      button {
        font-size: 1.1rem;
        margin-top: 1rem;
        padding: 8px 0;
        border-radius: 5px;
        outline: none;
        border: none;
        width: 85%;
        background: tomato;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: rgba(122, 30, 30, 0.767);
      }
      .or {
        font-size: 0.8rem;
        margin-top: 1.5rem;
      }
      .icons i {
        color: #07001f;
        padding: 00.8rem 1.5rem;
        border-radius: 10px;
        margin-left: 0.9rem;
        font-size: 1.5rem;
        cursor: pointer;
        border: 2px solid #dfe9f5;
      }
      .icons i:hover {
        color: #fff !important;
        background: #07001f;
        transition: 1s;
      }
      .icons i:first-child {
        color: green;
      }
      .icons i:last-child {
        color: blue;
      }
      .not-member {
        font-size: 0.8rem;
        margin-top: 1.4rem;
      }
      .not-member a {
        color: tomato;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      /* Text another account*/
      #sign_in{
        margin-top: 10px;
      }
    
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Hola de nuevo!</h1>
      <p>
        Bienvenido<br />
        te hemos extrañado
      </p>
      {% block content %}
       <form action="{% url 'vistaAdmin' %}" method="POST">
        {% csrf_token %}
        <span class="material-symbols-outlined">account_circle</span>
        <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        <span class="material-symbols-outlined">
          password
        </span>
        <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        <p class="recover">
          <a href="#">¿Olvidaste la contraseña?</a>
        </p>
         <input type="submit" value="login">
      </form>
      {% endblock %}
      <p id="sign_in">Iniciar sesión con</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="not-member">¿No tienes cuenta?<a href="{% url 'register' %}"> Registrate ahora </a></div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
